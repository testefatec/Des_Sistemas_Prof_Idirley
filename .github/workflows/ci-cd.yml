name: CI/CD - scans and deploy
permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - uat
      - main

jobs:
  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v2

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks (detect secrets)
        uses: zricethezav/gitleaks-action@v1
        with:
          args: '--path=. --redact'

  deploy:
    name: Build & Deploy to S3
    runs-on: ubuntu-latest
    needs: [codeql, secret-scan]
    environment: ${{ github.ref == 'refs/heads/main' && 'PRD' || 'UAT' }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync to S3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy site to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET }} --delete --exclude '.git/*' --exclude '.github/*'
