name: CI/CD - scans and deploy
permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - uat
      - main

jobs:
  detect:
    name: Detect languages
    runs-on: ubuntu-latest
    outputs:
      has_code: ${{ steps.check.outputs.has_code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for JavaScript / TypeScript / Python / PHP / HTML files
        id: check
        run: |
          if git ls-files '*.js' '*.ts' '*.py' '*.php' '*.html' | grep -q .; then
            echo "has_code=true" >> $GITHUB_OUTPUT
          else
            echo "has_code=false" >> $GITHUB_OUTPUT
          fi

  codeql:
    name: CodeQL analysis
    needs: detect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip CodeQL if no supported source files found
        if: ${{ needs.detect.outputs.has_code == 'false' }}
        run: |
          echo "No supported source files detected (js/ts/py/php/html) â€” skipping CodeQL analysis steps."

      - name: Initialize CodeQL
        if: ${{ needs.detect.outputs.has_code == 'true' }}
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,python'

      - name: Autobuild
        if: ${{ needs.detect.outputs.has_code == 'true' }}
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL
        if: ${{ needs.detect.outputs.has_code == 'true' }}
        uses: github/codeql-action/analyze@v2

      - name: Upload SARIF results
        if: ${{ needs.detect.outputs.has_code == 'true' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks (detect secrets)
        uses: zricethezav/gitleaks-action@v1
        with:
          args: '--path=. --redact'

  deploy:
    name: Build & Deploy to S3
    runs-on: ubuntu-latest
    needs: [secret-scan]
    environment: ${{ github.ref == 'refs/heads/main' && 'PRD' || 'UAT' }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync to S3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy site to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET }} --delete --exclude '.git/*' --exclude '.github/*'
